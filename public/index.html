<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width,initial-scale=1' />
	<meta property="og:title" content="ONS Scrollytelling Engine" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://bothness.github.io/scroll-engine/" />
	<meta property="og:description" content="A library of Svelte components for building scrollytelling experiences." />
	<meta name="description" content="A library of Svelte components for building scrollytelling experiences." />

	<title>Data story</title>

	<link rel='stylesheet' href='./global.css' />
	<link rel='stylesheet' href='./build/bundle.css' />
</head>

<body>
	<script type="module">
		if (window.location.hostname != "localhost") {
			// see https://learn.microsoft.com/en-us/azure/app-service/configure-authentication-oauth-tokens#refresh-auth-tokens
			try {
				const res = await fetch("/.auth/me");
				if (res.status !== 200) {
					throw Error(`unexpected status ${res.status}`);
				}
	
				const token = (await res.json()).find(t => t.provider_name === "aad");
				if (!token) {
					throw Error("no token");
				}
	
				if (new Date(token.expires_on) <= new Date()) {
					const res = await fetch("/.auth/refresh");
					if (res.status !== 200) {
						throw Error(`unexpected status ${res.status}`);
					}
					location.reload();
				}
			} catch (err) {
				console.error(err);
				location.replace(`/.auth/login/aad?post_login_redirect_uri=${location.href}`);
			}
		}
	</script>

	<script>
		document.write('<script defer src="./build/bundle.js"></scr' + 'ipt>');
	</script>
</body>

</html>
